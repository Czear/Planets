    <div class="btn-group btn-group-sm">
      <button  type="button" class="btn btn-light" *ngFor="let size of pageSizes" [ngClass]="{'active' : size == currentPageSize}" [attr.data-pages]="size">{{size}}</button>
    </div>
  </div>
  <div class="homeLink">
    <h1 routerLink='' title="Planets List" >Planets</h1>
  </div>

    <input [(ngModel)]="filterString" (keyup)="filterPlanets()" id="searchBar" class="form-control" type="search">
    <label for="searchBar">
      <i class="fa fa-search" aria-hidden="true"></i>
    </label>
  </div>
</nav>
