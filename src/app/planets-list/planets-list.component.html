<main>
<div *ngIf="!tableBuildingInProgress">
	<p><b>Downloading data, please wait</b></p>
		<div class="progress" >
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
		</div>
</div>
    <app-planet *ngFor="let planet of planets" [planetData]="planet"></app-planet>
</main>
